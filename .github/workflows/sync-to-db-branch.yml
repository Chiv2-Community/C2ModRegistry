name: Update package list
on:
  push:
    branches:
      - 'main'
jobs:
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@master

      - name: Merge main into db
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: db
          message: Merge main into db
          github_token: ${{ secrets.GITHUB_TOKEN }}

  update-package-list:
    runs-on: ubuntu-latest
    needs: merge-branch
    steps:
      - name: Checkout db branch
        uses: actions/checkout@master
        with: 
          ref: db

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install poetry
        uses: abatilo/actions-poetry@v2

      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - uses: actions/cache@v3
        name: Define a cache for the virtual environment based on the dependencies lock file
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}

      - name: Update package list
        run: poetry install && poetry run python3 src/c2modregistry/main.py process-registry-updates

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update package list
          branch: db
          file_pattern: package_db
